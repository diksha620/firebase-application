<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn"  (click) = "openForm()">
        Add formData
   </button>
</mat-toolbar>

<div class="container">
    <div style="margin-top:10px">
     <mat-form-field appearance="standard">
         <mat-label>Form Data</mat-label>
         <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
       </mat-form-field>
       
       <div class="mat-elevation-z8">
         <table mat-table [dataSource]="dataSource" matSort>
       
           <!-- ID Column -->
           <ng-container matColumnDef="name">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
             <td mat-cell *matCellDef="let row"> {{row.name}} </td>
           </ng-container>
       
           <!-- Progress Column -->
           <ng-container matColumnDef="email">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
             <td mat-cell *matCellDef="let row"> {{row.email}} </td>
           </ng-container>
       
           <!-- Name Column -->
           <ng-container matColumnDef="city">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> City</th>
             <td mat-cell *matCellDef="let row"> {{row.city}} </td>
           </ng-container>
       
           <!-- Fruit Column -->
           <ng-container matColumnDef="places">
             <th mat-header-cell *matHeaderCellDef mat-sort-header>Places</th>
             <td mat-cell *matCellDef="let row"> {{row.places}} </td>
           </ng-container>
           <ng-container matColumnDef="Remarks">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Remarks</th>
            <td mat-cell *matCellDef="let row"> {{row.Remarks}} </td>
          </ng-container>

          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click) = "editData(row)">
                    <mat-icon >edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click) = "deleteData(row.id)">
                    <mat-icon >delete</mat-icon>
                </button>
            </td>
          </ng-container>

          <


           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       
           <!-- Row shown when there is no matching data. -->
           <tr class="mat-row" *matNoDataRow>
             <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
           </tr>
         </table>
       
         <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
       </div>
       

    </div>

</div>
