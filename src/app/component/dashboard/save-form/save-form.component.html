<mat-card>
  <h3>Are u sure you want to Save?</h3>
  <div style="display: flex; justify-content: space-between">
    <button mat-raised-button mat-dialog-close>
      No
    </button>
    <button
      mat-raised-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      color="accent"
      (click)="SaveFormData(true)"
    >
      Yes
    </button>
  </div>
</mat-card>
